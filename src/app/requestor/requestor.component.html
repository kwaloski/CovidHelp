<div class="container">
  <div class="btn-group  " role="group" aria-label="Basic example" style="margin-top: 30px;">
    <button class="btn btn-outline-primary" type="button" (click)="onSelectOxy()">Oxygen</button>


    <button class="btn btn-outline-primary" type="button" (click)="onSelectBed()">Bed</button>


    <button class="btn btn-outline-primary" type="button" (click)="onSelectMed()">Medicine</button>
    <!-- </div> -->
  </div>
  <div class="table-responsive">
    <table class="table table-bordered " style="margin-top: 30px; ">
      <thead class="table-dark">
        <tr>
          <th scope="col">Name</th>
          <th scope="col">Description</th>
          <th scope="col">Distance(km)</th>
          <th scope="col">Contact</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let providor of selectedProvider">
          <td>{{providor.name}}</td>
          <td>{{providor.description}}</td>
          <td>{{providor.distance}}</td>
          <td>{{providor.contact}}</td>
        </tr>
      </tbody>
    </table>
  </div>

  <form [formGroup]="form" (ngSubmit)="submit()" >
<!-- <div style="display: inline-flex;"> -->
    <div class="form-group">
      <select formControlName="category" class="form-control" >
        <option disabled>Select Category</option>
        <option>Choose Category</option>
        <option *ngFor="let category of categoryList">{{category}}</option>
      </select>
      <!-- <div *ngIf="f.website.touched && f.website.invalid" class="alert alert-danger">
          <div *ngIf="f.website.required">Name is required.</div>
      </div> -->
    </div>

      <button class="btn btn-primary " type="submit" style="float: right;" >Add Request</button>
    
  <!-- </div> -->
  </form>


</div>
