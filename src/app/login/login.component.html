<div class="container">
<mat-card class="example-card ">
  <mat-card-header>
    <div mat-card-avatar class="example-header-image"></div>
    <mat-card-title>Log In</mat-card-title>
    <!-- <mat-card-subtitle>Dog Breed</mat-card-subtitle> -->
  </mat-card-header>
  <mat-card-content class="col-md-12 text-center">
    <form  class=example-form  #loginForm="ngForm" (ngSubmit)="loginWithOTP()">
      <div class="form-group">
        <mat-form-field class="example-full-width">
          <mat-label>Mobile Number</mat-label>
          <!-- <span matPrefix>+91 &nbsp;</span> -->
          <input class="form-control" type="text" matInput #message maxlength="12" 
                 placeholder="Enter your mobile number " [(ngModel)]=sendOtpRequest.MobileNumber name="phone"
                 #phone="ngModel" required>
          <mat-hint>Add +91 with your number</mat-hint>
          
        </mat-form-field>
        <a mat-raised-button style="float: right;" (click)="sendOTP()">Send OTP</a>
        <mat-form-field class="example-full-width">
          <mat-label>Enter OTP</mat-label>
          <input type="text" matInput #message  [(ngModel)]=verifyOtpRequest.otp name="otp"
          #otp="ngModel"  placeholder="Enter your mobile number " required>
        </mat-form-field>
        <button mat-raised-button color="primary" type="submit" [disabled]="!loginForm.valid">Login</button>
      </div>
    </form>
    <br>
    <hr>
    <a mat-raised-button [routerLink]="['/signup']" [state]="{data:2}" >Sign up</a>
  <br>
  Are You ?
  <br>
  <a mat-raised-button [routerLink]="['/signup']" [state]="{data:1}" >Supplier</a>
  Or
  <a mat-raised-button [routerLink]="['/signup']" [state]="{data:3}" >Volunteer</a>
  </mat-card-content>
</mat-card>

</div>
